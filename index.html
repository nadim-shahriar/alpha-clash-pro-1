<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- font anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        
        <!-- first page -->
        <section id="home-screen" class="text-white min-h-screen flex items-center justify-center ">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-[160px] font-anton">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-14">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 rounded-2xl border-[20px] border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center ">
                        <p class="bg-[#010313CC] text-white px-7 pb-4 rounded-b-2xl">Don't watch keyboard while
                            playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-[80%]">
                        <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
            <!-- keyboard & lifescore -->

                <!-- keyboard -->
                <div class="keyboard-container">
                    <div class="my-1 flex w-full justify-center gap-2">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-2">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-2">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score button -->
                <div class="flex gap-40 mx-5 md:mx-32">
                    <button class="btn bg-[#894189] border-none text-white rounded-full px-7">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] border-none text-white rounded-full px-7">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                </div>

            </div>
        </section>
        <!-- final result -->
        <section class=" score text-white flex justify-center items-center min-h-screen text-center hidden">
            <div class="space-y-4 bg-[#FFFFFF33] p-12 rounded-2xl">
                <h1 class="text-7xl">
                    <span class="font-bold">Score : 14</span>
                </h1>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg shadow-lg">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
